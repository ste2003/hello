<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body>
<h:form id="form">

    <rich:panel>
        <f:facet name="header">
        esta es una prueba          
        </f:facet>
     
        <p>
         <h:outputLabel value="ENCUESTA – 2021 - Dirección General de Informática – 3ra Circunscripción Judicial"  />
         </p>
         <p>
        <h:outputLabel value="Elija circunscripción " for="grupo" />
        <h:selectOneMenu id="grupo" value="#{hello.currentGrupo}" >    		
       		 <f:selectItem itemLabel="Elija uno ..." itemValue="#{null}" ></f:selectItem>    		
    		<f:selectItem itemLabel="1ra Circun" itemValue="1ra Circun" ></f:selectItem>
    		
		</h:selectOneMenu>
        </p>	
         <p>
         <h:outputLabel value="Género..." for="genero" />         
        	<h:selectOneRadio value="#{hello.genero}" >
        		<f:selectItem  itemValue="Femenino" itemLabel="Femenino" />
        		<f:selectItem itemValue="Masculino"  itemLabel="Masculino" />
        		<f:selectItem  itemValue="No_binario" itemLabel="No binario" />
        	</h:selectOneRadio> 
        </p>
       <p>
         <h:outputLabel value="Cuando necesitaste asistencia técnica de esta delegación:¿cómo fuiste atendido/a?" for="tiempo" />  
      	<h:selectOneRadio value="#{hello.tiempo}">
      		<f:selectItem itemValue="Inmediatamente" itemLabel="Inmediatamente"></f:selectItem>
      		<f:selectItem itemValue="Con_demora" itemLabel="Con demora"></f:selectItem>
      		<f:selectItem itemValue="No_fui_atendido" itemLabel="No fui atendido"></f:selectItem>
      	</h:selectOneRadio>
      </p>
       <p>
         <h:outputLabel value="¿Cómo evalúas la atención brindada por esta delegación en el 2021?:" for="resuelto" />  
      	<h:selectOneRadio value="#{hello.resuelto}">
      		<f:selectItem itemValue="Satisfecha" itemLabel="Satisfecha"></f:selectItem>
      		<f:selectItem itemValue="Algo_satisfecho" itemLabel="Algo Satisfecha/ao"></f:selectItem>
      		<f:selectItem itemValue="Insatisfecha" itemLabel="Insatisfecho/a"></f:selectItem>
      	</h:selectOneRadio>
      </p>
        <p>
       	<h:outputLabel value="¿En qué temas te querés capacitar o sentís que necesitás reforzar habilidades? " for="cursos" />
       
      	
      </p>
      <p>
       	<h:outputLabel value="Tus sugerencias nos ayudan a mejorar: " for="sugerencia" />
      	
      </p>
      
		<p>
		<h:commandButton id="enviar" value="Enviar Encuesta" action="#{hello.save()}" />
		</p>
		
		<p>
		<h:commandButton id="listar" value="Listar" action="#{hello.listar()}" />
		</p>
		<!-- tira error este mensaje -->
		<p>
			<h:message for="grupo" />
		</p>
		
		
		
		<h:outputLabel value="Encuestas"></h:outputLabel>
			<br class="clear"></br>
			<ul>
				<ui:repeat value="#{hello.personList}" var="person">
					<li> <h:outputText value="#{person.cursos}"></h:outputText>	
					<h:outputLabel value="-" />
						<h:outputText value="#{person.genero}"></h:outputText>
						<h:outputLabel value="-" />
						<h:outputText value="#{person.sugerencia}"></h:outputText>
					</li>
				</ui:repeat>
			</ul>
			
			
		
		 <f:facet name="header">Mensaje del servidor #</f:facet>
                #{hello.mensaje}
         <br class="clear"></br>       
        <h:panelGroup id="output">
			<h:outputText value="Lista: #{hello.mensaje}!"
			rendered="#{not empty hello.mensaje}" />
		</h:panelGroup>  
		      
	</rich:panel>
	</h:form>
</body> 
</html>
