<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body>
<h:form id="form">

    <rich:panel>
        <f:facet name="header">
        esta es una prueba          
        </f:facet>
     
        <p>
        <h:outputLabel value="Elija circunscripción " for="grupo" />
        <h:selectOneMenu id="grupo" value="#{hello.currentGrupo}"  converter="SelectItemToEntityConverter">>
    		<f:selectItem itemLabel="Elija uno ..." itemValue="#{null}" ></f:selectItem>
    		<f:selectItems value="#{hello.grupos}" var="gr" itemValue="#{gr}" itemLabel="#{gr.name}" />
		</h:selectOneMenu>
        </p>	
         <p>
         <h:outputLabel value="Género..." for="genero" />         
        	<h:selectOneRadio value="#{hello.genero}" >
        		<f:selectItem  itemValue="Femenino" itemLabel="Femenino" />
        		<f:selectItem itemValue="Masculino"  itemLabel="Masculino" />
        		<f:selectItem  itemValue="No_binario" itemLabel="No binario" />
        	</h:selectOneRadio> 
        </p>
       <p>
         <h:outputLabel value="Tiempo" for="tiempo" />  
      	<h:selectOneRadio value="#{hello.tiempo}">
      		<f:selectItem itemValue="Inmediatamente" itemLabel="Inmediatamente"></f:selectItem>
      		<f:selectItem itemValue="Con_demora" itemLabel="Con demora"></f:selectItem>
      		<f:selectItem itemValue="No_fui_atendido" itemLabel="No fui atendido"></f:selectItem>
      	</h:selectOneRadio>
      </p>
       <p>
         <h:outputLabel value="Fue resuelto" for="resuelto" />  
      	<h:selectOneRadio value="#{hello.resuelto}">
      		<f:selectItem itemValue="satisfactoriamente" itemLabel="Satisfactoriamente"></f:selectItem>
      		<f:selectItem itemValue="Algo_resuelto" itemLabel="Algo Resuelto"></f:selectItem>
      		<f:selectItem itemValue="No_fue_resueldo" itemLabel="No fue resuelto"></f:selectItem>
      	</h:selectOneRadio>
      </p>
      <p>
       	<h:outputLabel value="Sugerencia" for="sugerencia" />
      	<h:inputText value="#{hello.sugerencia}"></h:inputText>
      </p>
        <p>
       	<h:outputLabel value="Cursos" for="cursos" />
      	<h:inputText value="#{hello.cursos}"></h:inputText>
      </p>
		<p>
		<h:commandButton id="enviar" value="Enviar Encuesta" action="#{hello.save()}" />
		</p>
		
		<!-- tira error este mensaje -->
		<p>
			<h:message for="grupo" />
		</p>
		
		
		
		<h:outputLabel value="Encuestas"></h:outputLabel>
			<br class="clear"></br>
			<ul>
				<ui:repeat value="#{hello.personList}" var="person">
					<li> <h:outputText value="#{person.grupo.name}"></h:outputText>	
						<h:outputText value="#{person.genero}"></h:outputText>
						<h:outputText value="#{person.sugerencia}"></h:outputText>
					</li>
				</ui:repeat>
			</ul>
			
			
		
		 <f:facet name="header">Mensaje del servidor #</f:facet>
                #{hello.mensaje}
         <br class="clear"></br>       
        <h:panelGroup id="output">
			<h:outputText value="Lista: #{hello.mensaje}!"
			rendered="#{not empty hello.mensaje}" />
		</h:panelGroup>  
		      
	</rich:panel>
	</h:form>
</body> 
</html>
