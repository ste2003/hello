<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body>
<h:form id="form">
    <rich:panel>
        <f:facet name="header">
        esta es una prueba          
        </f:facet>
        <p class="input">
        	<h:outputText value="Ingrese su nombre" />
        	<h:inputText id="nameInput" value="#{hello.nombre}"  />
        </p>
        
			<h:outputText value="Presione el boton" />		
			<h:commandButton action="#{hello.sayHello()}" value="Submit" />
		
		 <f:facet name="header">Mensaje del servidor #</f:facet>
                #{hello.mensaje}
         <br class="clear"></br>       
        <h:panelGroup id="output">
			<h:outputText value="PanelGroup: #{hello.mensaje}!"
			rendered="#{not empty hello.mensaje}" />
		</h:panelGroup>        
	</rich:panel>
	</h:form>
</body> 
</html>
