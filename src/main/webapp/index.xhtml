<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body>
<h:form id="form">
    <rich:panel>
        <f:facet name="header">
        esta es una prueba          
        </f:facet>
        <p class="input">
        	<h:outputText value="Ingrese grupo" />
        	<h:inputText id="nameInput" value="#{hello.name}"  />
        </p>
        <p>
        <h:outputLabel value="Elija un grupo " for="group" />
        <h:selectOneMenu id="group" value="#{hello.currentGroup}" valueChangeListener="#{hello.update}" 
        onchange="submit()" converter="SelectItemToEntityConverter">
    		<f:selectItem itemLabel="Elija uno ..." itemValue="#{null}" ></f:selectItem>
    		<f:selectItems value="#{hello.groups}" var="gr" itemValue="#{gr}" itemLabel="#{gr.name}" />
		</h:selectOneMenu>
        </p>
			<h:outputText value="Buscar personas de ese grupo" />		
			<h:commandButton action="#{hello.listAllPersons()}" value="Submit" />
		<p>
			<h:message for="group" />
		</p>
		<p>
			<h:outputLabel value="Personas"></h:outputLabel>
			<br class="clear"></br>
			<ul>
				<ui:repeat value="#{hello.lista}" var="person">
					<li> <strong>Nombre:</strong><h:outputText value="#{person.name}"></h:outputText>	</li>
				</ui:repeat>
			</ul>
		</p>
		 <f:facet name="header">Mensaje del servidor #</f:facet>
                #{hello.mensaje}
         <br class="clear"></br>       
        <h:panelGroup id="output">
			<h:outputText value="Lista: #{hello.mensaje}!"
			rendered="#{not empty hello.mensaje}" />
		</h:panelGroup>        
	</rich:panel>
	</h:form>
</body> 
</html>
